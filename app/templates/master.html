<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dog Breed</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Dog Breed Classification Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
                <li><a href="https://github.com/alinelira/">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">What dog is this?</h1>
        <p class="text-center">Let's see if AI can recognise dog breeds</p>
        <hr />
      
        <div class="row">
            <div class="col-lg-12 form-group-lg">
                <form action="/get_prediction" method="POST" enctype="multipart/form-data">
                    <input type="file" class="form-control form-control-lg" name="img_provided" placeholder="Choose file">
                    <div class="col-lg-offset-5">
                        <button type="submit" class="btn btn-lg btn-success">Get dog breed</button>
                    </div>
                </form>
            </div>
        </div>

        
        {% block message %}
        {% endblock %}
    </div>
</div>

{% if data %}
    <div class="container">
        {% block content %}
            <div class="container">
                <figure class="figure">
                    <img src="data:image/jpg;base64,{{ data[1]|safe }}" class="figure-img img-fluid rounded" width="244" height="244"/>
                </figure>
            </div>
            <div class="page-header">
                <h3 class="text"> {{data[0]|safe}} </h3>
            </div>
        {% endblock %}
    </div>
{% endif %}

</body>
</html>
